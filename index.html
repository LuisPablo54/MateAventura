<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Juegos Matemáticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¡Bienvenido a los Mini Juegos de <b>MateAventura!</b> </h1>
        <p>Desafía tu mente con juegos de suma, resta, multiplicación, división y fracciones.</p>
    </header>
    <main>
        <section class="juegos">
            <div class="juego-card">
                <h2>Suma</h2>
                <img src="img/sumas.png" alt="Juego de Sumas">
                <button onclick="window.location.href='suma/suma.html'">Jugar</button>
            </div>
            <div class="juego-card">
                <h2>Resta</h2>
                <img src="img/restas.png" alt="Juego de Sumas">
                <button onclick="iniciarJuego('resta')">Jugar</button>
            </div>
            <div class="juego-card">
                <h2>Multiplicación</h2>
                <img src="img/restas.png" alt="Juego de Sumas">
                <button onclick="iniciarJuego('multiplicacion')">Jugar</button>
            </div>
            <div class="juego-card">
                <h2>División</h2>
                <img src="img/restas.png" alt="Juego de Sumas">
                <button onclick="iniciarJuego('division')">Jugar</button>
            </div>
            <div class="juego-card">
                <h2>Fracciones</h2>
                <img src="img/restas.png" alt="Juego de Sumas">
                <button onclick="iniciarJuego('fracciones')">Jugar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mini Juegos Matemáticos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
